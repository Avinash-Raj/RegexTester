{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block description %}This page is an awesome home page.{% endblock %}


{% block content %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        {% verbatim %}
        <div class="container" ng-controller="MainCtrl">
            <h2>Live Regex</h2>


            <div class="row">
                <div class="col-lg-6">
                    <input type="text" name="regex" class="form-control" placeholder="Regex"
                           ng-model="input_regex"
                           ng-model-options="{ getterSetter: true }">

                </div>
                <div class="col-lg-2">
                    <input type="text" name="modifier" class="form-control" placeholder="modifier"
                           ng-model="modifier"
                           ng-model-options="{ getterSetter: true }">
                </div>

            </div>
            <hr>
            <div class="form-group">
                <textarea class="form-control" id="input_data" rows="10" style="width: 555px; height: 214px"
                          placeholder="Insert your test string here"
                          ng-model="input_data"
                          ng-model-options="{ getterSetter: true }"></textarea>
            </div>
            <div class="form-group">
                <div ng-repeat="(key, value) in do_parsing.data()">
                    <div>
                        <div class="match">Match {{ $index+1 }}</div>
                        <div  class="kv col-lg-1">index: <pre class="num">{{ key }}</pre></div><span class="kv">value: <pre
                            class="num">{{ value }}</pre></span>
                    </div>
                </div>

            </div>
        </div>
        {% endverbatim %}
        <hr>
    </div>
{% endblock %}
