{% extends 'base.html' %}

{% block title %}PyRegex Tester{% endblock %}

{% block description %}This page is an awesome home page.{% endblock %}


{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    {% verbatim %}
    <div class="container" ng-controller="MainCtrl">

        <div class="btn-group">
                <button type="button" class="btn btn-primary active" id="js" ng-show = "searchVisible=true" ng-click="func='search';do_parsing.data()">re.search
                </button>
            <button type="button" class="btn btn-default" id="py" ng-show = "findallVisible=true" ng-click="func='findall';do_parsing.data()">re.findall
                </button>

            </div>
        <h2>Live Regex</h2>


        <div class="row">
            <div class="col-lg-6">
                <input type="text" name="regex" id="regex" class="form-control" placeholder="Regex"
                       ng-model="input_regex"
                       ng-model-options="{ getterSetter: true }">

            </div>
            <div class="col-lg-2">
                <input type="text" name="modifier" id="mod" class="form-control" placeholder="ism"
                       ng-model="modifier"
                       ng-model-options="{ getterSetter: true }">
            </div>
            <div class="results col-lg-1">0 matches</div>


        </div>
        <hr>
        <div class="row">
        <div class="form-group col-xs-6">
                <textarea class="form-control txt-input" id="data" rows="10" style="width: 555px; height: 214px"
                          placeholder="Insert your test string here"
                          ng-model="input_data"
                          ng-model-options="{ getterSetter: true }"></textarea>

            <div class="row" style="margin-top: 10px">
            <div class="btn-group col-lg-12">
                <button type="button" class="btn btn-success" id="linkbtn">Save
                </button>

            </div></div>

        </div>
        <div class="form-group col-xs-6 repeat" id="repeat" ng-show="langu=='Javascript'">
            <div ng-repeat="(key, value) in do_parsing.data()">
                <div>
                    <div class="match">Match {{ $index+1 }}</div>
                    <div class="kv col-lg-2">index:
                        <pre class="num">{{ key }}</pre>
                    </div><span class="kv">value: <pre
                        class="num">{{ value }}</pre></span>
                </div>
            </div>
            {% endverbatim %}
        </div>

        <div id="repeatPython">
            
        </div>
        </div>
        <div id="code">

        </div>
    </div>

    <hr>
</div>
{% endblock %}
