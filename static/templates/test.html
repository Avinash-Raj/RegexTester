{% if items %}
    <div class="test form-group col-xs-6 repeat" id="repeat_py">
        {% for value, index  in items %}
            <div class="kv col-lg-2">Index:
                <pre class="num">{{ index }}</pre>
            </div>
            <div><span class="kv">Value: <pre
                    class="num">{{ value }}</pre></span></div>
        {% endfor %}
    </div>

    <div class="test form-group code" id="code_py">
    <div class="highlight">

        {% for line  in code %}
            {% if forloop.last %}
 <pre>{{ line }}</pre>
            {% else %}
 <pre>>>> {{ line }}</pre>
            {% endif %}
        {% endfor %}
    </div>
    </div>
    <div id="count">{{ count }}</div>
{% else %}
    <div class="traceback">
<pre>{{ traceback }}</pre>
    </div>
{% endif %}
