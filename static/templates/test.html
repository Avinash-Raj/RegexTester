
{% if items %}
<div class="test form-group col-xs-6" ng-show="langu=='Python'">
    {% if type == 'list' %}
        {% for item in items %}
            </div><span class="kv">value: <pre
                        class="num">{{ item }}</pre></span>
        {% endfor %}
    {% else %}
        </div><span class="kv">value: <pre
                        class="num">{{ items }}</pre></span>
    {% endif %}
</div>
{% endif %}
